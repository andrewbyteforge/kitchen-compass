{% extends "admin/base_site.html" %}

{% block content %}
<h1>Quick Proxy Setup</h1>

<div class="proxy-setup-wizard" style="max-width: 800px; margin: 20px 0;">
    <p>Choose a proxy configuration preset to quickly set up your proxy service:</p>
    
    <form method="post" action="">
        {% csrf_token %}
        
        <div class="setup-options" style="display: grid; gap: 20px; margin-top: 20px;">
            <div class="setup-option">
                <label style="display: block; cursor: pointer;">
                    <input type="radio" name="setup_type" value="free_only" required>
                    <div style="display: inline-block; margin-left: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; width: calc(100% - 30px);">
                        <h3 style="margin-top: 0;">Free Proxies Only</h3>
                        <p>Use only free proxy sources. No costs, but less reliable.</p>
                        <ul style="margin-bottom: 0;">
                            <li>No proxy costs</li>
                            <li>Automatic free proxy discovery</li>
                            <li>Lower success rates</li>
                            <li>Suitable for testing</li>
                        </ul>
                    </div>
                </label>
            </div>
            
            <div class="setup-option">
                <label style="display: block; cursor: pointer;">
                    <input type="radio" name="setup_type" value="paid_priority" required>
                    <div style="display: inline-block; margin-left: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; width: calc(100% - 30px);">
                        <h3 style="margin-top: 0;">Paid Priority</h3>
                        <p>Prioritize paid proxies with free proxy fallback.</p>
                        <ul style="margin-bottom: 0;">
                            <li>High reliability</li>
                            <li>Fast performance</li>
                            <li>$100/day budget limit</li>
                            <li>Best for production</li>
                        </ul>
                    </div>
                </label>
            </div>
            
            <div class="setup-option">
                <label style="display: block; cursor: pointer;">
                    <input type="radio" name="setup_type" value="balanced" required>
                    <div style="display: inline-block; margin-left: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; width: calc(100% - 30px);">
                        <h3 style="margin-top: 0;">Balanced Approach</h3>
                        <p>Smart mix of paid and free proxies based on performance.</p>
                        <ul style="margin-bottom: 0;">
                            <li>Performance-based rotation</li>
                            <li>Cost-effective</li>
                            <li>$50/day budget limit</li>
                            <li>Good for regular use</li>
                        </ul>
                    </div>
                </label>
            </div>
            
            <div class="setup-option">
                <label style="display: block; cursor: pointer;">
                    <input type="radio" name="setup_type" value="disable" required>
                    <div style="display: inline-block; margin-left: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; width: calc(100% - 30px);">
                        <h3 style="margin-top: 0;">Disable Proxy Service</h3>
                        <p>Turn off proxy service and use direct connections.</p>
                        <ul style="margin-bottom: 0;">
                            <li>No proxy overhead</li>
                            <li>Direct connections only</li>
                            <li>May trigger rate limits</li>
                            <li>Use with caution</li>
                        </ul>
                    </div>
                </label>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <button type="submit" class="button button-primary" style="padding: 10px 20px;">Apply Configuration</button>
            <a href="{% url 'admin:proxy_dashboard' %}" class="button" style="padding: 10px 20px; margin-left: 10px;">Cancel</a>
        </div>
    </form>
</div>

<style>
.setup-option input[type="radio"]:checked + div {
    border-color: #0066cc;
    background-color: #f0f7ff;
}

.setup-option div:hover {
    border-color: #999;
}
</style>
{% endblock %}
